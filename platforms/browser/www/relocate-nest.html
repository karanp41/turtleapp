<div data-role="page" id="relocateNestPage">
	<div data-role="header" data-position="fixed">
		<a data-rel="back" class="ui-btn ui-corner-all ui-btn-b ui-shadow ui-icon-carat-l ui-btn-icon-left">Back</a>
		<h3>Relocate Nest</h3>		
	</div>
	<div role="main" class="ui-content">
		<h3>Relocated nest (position B)</h3>
		<form id="NestData">
			<h4>Nest ID: <span id="relocateNestId" ></span> </h4>
			<!-- <div class="ui-field-contain">
				<label for="alt_loc">Altered location:</label> 
				<input type="button" value="click for current position" 
				onClick="altGetCurLoc();" name="alt_loc" id="alt_loc"></input>
			</div> -->
			<div class="ui-field-contain">
				<label for="relocatenestId">Nest ID</label> 
				<input type="text" name="relocatenestId" id="relocatenestId" readonly=""></input>
			</div>
			<!-- <div class="ui-field-contain">
				<label for="locationRelocate">Nest location:</label>
				<p id="locationRelocate" class="message"><img src="img/loader-mini.gif"></p>
			</div> -->
			<div class="ui-field-contain">
				<label for="loc">Relocated Nest position:</label>
				<p id="locationRelocate" class="message"><img src="img/loader-mini.gif"></p>
				<input type="button" value="click for current position" onClick="getCurLoc();" name="loc" id="loc" style="display:none"></input>					
			</div>
			<div class="ui-field-contain">
				<label for="alt_lat">Latitude:</label>
				<input type="text" name="alt_lat" id="alt_lat" readonly=""></input>
				
			</div>
			<div class="ui-field-contain">
				<label for="alt_long">Longitude:</label>
				<input type="text" name="alt_long" id="alt_long" readonly=""></input>
			</div>



			<div class="ui-field-contain">
				<label for="alternationTime">Alteration date:</label> 
				<!-- <input type="text" name="alterationTime" data-role="date" data-inline="true" placeholder="YYYY-MM-DD" id="alt_date"></input> -->
				<input type="date" name="alternationTime" id="alternationTime"></input>
			</div>
			
			<div class="ui-field-contain">
				<label for="altTimeOptions">Alteration time:</label> <select
					name="altTimeOptions" id="altTimeOptions">
					<option value="0">Select Alteration Time</option>
				</select>
			</div>
			
			<div class="ui-field-contain">
				<label for="alt_wetZone">Dist. wet zone (m):</label> <input
					type="number" id="alt_wetZone" name="alt_wetZone" onblur="$('#alt_distSea').val(Number($('#alt_tideZone').val())+Number($('#alt_wetZone').val())+Number($('#alt_dryZone').val()));" > </input>
			</div>
			
			<div class="ui-field-contain">
				<label for="alt_tideZone">Dist. high tide zone (m):</label> <input
					type="number" id="alt_tideZone" name="alt_tideZone" onblur="$('#alt_distSea').val(Number($('#alt_tideZone').val())+Number($('#alt_wetZone').val())+Number($('#alt_dryZone').val()));" > </input>
			</div>
			
			<div class="ui-field-contain">
				<label for="alt_dryZone">Dist. dry zone (m):</label> <input
					type="number" id="alt_dryZone" 
					onblur="$('#alt_distSea').val(Number($('#alt_tideZone').val())+Number($('#alt_wetZone').val())+Number($('#alt_dryZone').val()));" 
					name="alt_dryZone"> </input>
			</div>
			
			<div class="ui-field-contain">
				<label for="alt_distSea">Dist. from sea (m):</label> <input
					type="number" id="alt_distSea" name="alt_distSea"> </input>
			</div>
			
			<div class="ui-field-contain">
				<label for="alt_vegetation">Dist. (m) to vegetation:</label> <input
					type="number" id="alt_vegetation" name="alt_vegetation"> </input>
			</div>

			<div class="ui-field-contain">
				<label for="altLeftLandmark">Left landmark:</label> <select
					name="altLeftLandmark" id="altLeftLandmark">
					<option value="0">Select left LandMark</option>
				</select>
			</div>
			<div class="ui-field-contain">
				<label for="altLeftLandmarkNum">Left landmark #:</label> <input
					type="number" id="altLeftLandmarkNum" name="altLeftLandmarkNum"> </input>
			</div>
			<div class="ui-field-contain">
				<label for="altLeftLandmarkDist">Left landmark distance (m):</label> <input
					type="number" id="altLeftLandmarkDist" name="altLeftLandmarkDist"> </input>
			</div>
			
			<div class="ui-field-contain">
			<label for="altRightLandmark">Right Landmark:</label> <select
				name="altRightLandmark" id="altRightLandmark">
				<option  value="0">Select Right LandMark</option>
			</select>
			</div>
			<div class="ui-field-contain">
				<label for="altRightLandmarkNum">Right landmark #:</label> <input
					type="number" id="altRightLandmarkNum" name="altRightLandmarkNum"> </input>
			</div>
			<div class="ui-field-contain">
				<label for="altRightLandmarkDist">Right landmark distance (m):</label> <input
					type="number" id="altRightLandmarkDist" name="altRightLandmarkDist"> </input>
			</div>
			
			<div class="ui-field-contain">
			<label for="alt_nestLoc">Nest area:</label> <select
				name="alt_nestLoc" id="alt_nestLoc">
				<option value="0">Select Nest Area</option>
			</select>
			</div>
			
			<div class="ui-field-contain">
				<label for="gridCoverAlt">Nest covered with:</label> <select
					name="gridCoverAlt" id="gridCoverAlt">
					<option value="0">Select Nest cover</option>
				</select>
			</div>

			<div class="ui-field-contain">
				<label for="commentAlt">Comment</label>
				<textarea name="commentAlt" id="commentAlt" placeholder=""></textarea>
			</div>

			<!-- <input type="hidden" name="alt_lat" 	id="lat" />
			<input type="hidden" name="alt_long" 	id="long" /> -->
			<input type="hidden" name="id" 			id="primaryId">
			<input type="hidden" name="isRelocate" 	id="isRelocate" value="true" >
		</form>
		<a href="#popupConfirmRelocate" id="loginButton" data-rel="popup" data-position-to="#popupConfirmRelocate" class="ui-btn ui-btn-b ui-corner-all" data-transition="pop">Record</a>
	
	</div>

	<div data-role="popup" id="popupConfirmRelocate" data-theme="a" class="ui-corner-all">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<div class="summary-popup-form">				
			<h3>Preview of Nest Data</h3>
			<hr>
			<div id="summary"></div>
			<button id="successfulButton" class="ui-btn" onClick="recordNewNest('relocate');" >RECORD NOW</button>
			<a href="#" data-rel="back" data-role="button" data-theme="a"
				data-icon="delete">Wait! Need Corrections </a>
		</div>
	</div>
</div>
