<div id="uncoverPage" data-role="page">
	<div data-role="header"  data-position="fixed" >
		<a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-b ui-corner-all ui-shadow">Home</a>
		<h3>Uncover</h3>
		<!-- <a href="#" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all">Login</a> -->
	</div><!-- /header -->
	<div role="main" class="ui-content">
		<p id="message" class="message"></p>
		<form id="UncoverData">
			<div>
				<label for="RFID">NEST tag rfid</label>
				<input type="text" readonly name="rfid" id="rfid" ></input>
				<input type="button" onClick="scanOnce()" value="Read TAG"></input>
			</div>
			<div>
				<label for="nestID">NEST ID</label>
				<input type="text" name="nestID" id="nestID" placeholder=""></input>
			</div>
			<div class="ui-field-contain">
				<label for="controlDate">Control date:</label>
				<!-- <input type="text" data-role="date" data-inline="true" name="controlDate" id="controlDist" ></input> -->
				<input type="date" name="controlDate" id="controlDist" ></input>
			</div>
				<div class="ui-field-contain">
				<label for="locationUncover">Nest location:</label>
					<p id="locationUncover" class="message"><img src="img/loader-mini.gif"></p>
				</div>
				<div class="ui-field-contain">
					<label for="drySand">Height dry sand (cm):</label> <input
						name="drySand" type="number" id="drySand"></input>
				</div>
				<div class="ui-field-contain">
					<label for="wetSand">Height wet sand (cm):</label> <input
						type="number" name="wetSand" id="wetSand"></input>
				</div>
				<div class="ui-field-contain">
					<label for="diaEggChamb">Diameter Egg Chamber (cm):</label> <input
						type="number" id="diaEggChamb" name="diaEggChamb"></input>
				</div>
			<div class="ui-field-contain">
				<label for="predatorInNest">Predator in the nest:</label>
				<textarea type="textarea" name="predatorInNest" id="predatorInNest" > </textarea>
			</div>
			<div class="ui-field-contain">
				<label for="predatedEggs"># predated eggs in nest:</label>
				<input type="number" name="predatedEggs" id="predatedEggs" > </input>
			</div>
				<hr />
			<div class="ui-field-contain">
				<label for="dead"># dead hatchling in nest:</label>
				<input type="number" name="dead" id="dead" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="alive"># alive hatchlings in nest:</label>
				<input type="number" name="alive" id="alive" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="deadOutside"># dead hatchling outside nest:</label>
				<input type="number" name="deadOutside" id="deadOutside" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="aliveOutside"># alive hatchlings outside nest:</label>
				<input type="number" name="aliveOutside" id="aliveOutside" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="emptyshells"># empty shells:</label>
				<input type="number" name="emptyshells" id="emptyshells" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="unfertilized"># unfertilized:</label>
				<input type="number" name="unfertilized" id="unfertilized" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="earlyEmbryonic"># early embryonic:</label>
				<input type="number" name="earlyEmbryonic" id="earlyEmbryonic" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="middleEmbryonic"># middle Embryonic:</label>
				<input type="number" name="middleEmbryonic" id="middleEmbryonic" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="late"># late embryonic:</label>
				<input name="late" type="number" id="late" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="deadEmbr">Total # of dead Embryos:</label>
				<input name="deadEmbr" type="number" id="deadEmbr" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="eggsInNest">Total # eggs in nest:</label>
				<input name="eggsInNest" type="number" id="eggsInNest" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="samples"># samples taken:</label>
				<input name="samples" type="number" id="samples" > </input>
			</div>
			
			<div class="ui-field-contain">
				<label for="incub"># removed for incubation:</label>
				<input type="number" name="incub" id="incub" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="empty">Nest is empty:</label>
				<input type="checkbox" name="empty" value="1" id="empty" > </input>
			</div>

			<div class="ui-field-contain">
				<label for="gridCover">Select Image:</label> 
				<div class="ui-grid-b">
			      	<div class="ui-block-a">
			        	<img class="image-select-button" src="img/plus.png" onclick="captureImage('uncoverImage1',50,'base64','camera',400,400)" id="uncoverImage1">
			      		<a onclick="confirmDeleteImageNewNest('uncoverImage1')" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext delete-nest-image">Delete</a>
			      	</div>
			      	<div class="ui-block-b">			      		
			        	<img class="image-select-button" src="img/plus.png" onclick="captureImage('uncoverImage2',50,'base64','camera',400,400)" id="uncoverImage2">
			        	<a onclick="confirmDeleteImageNewNest('uncoverImage2')" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext delete-nest-image">Delete</a>
			      	</div>
			      	<div class="ui-block-c">			      	
			        	<img class="image-select-button" src="img/plus.png" onclick="captureImage('uncoverImage3',50,'base64','camera',400,400)" id="uncoverImage3">
			        	<a onclick="confirmDeleteImageNewNest('uncoverImage3')" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext delete-nest-image">Delete</a>
			      	</div>
			    </div>
			</div>

			<div class="ui-field-contain">
				<label for="comment">Comment Uncover:</label>
				<textarea name="comment" id="comment" > </textarea>
			</div>
			<div class="ui-grid-b">
				<!-- <div class="ui-block-b"> -->
				<a href="#popupConfirmUncover" id="loginButton" data-rel="popup" data-position-to="popupConfirmUncover" class="ui-btn ui-btn-b ui-corner-all" data-transition="pop">Record</a>
				<!-- </div> -->
			</div>
		</form>

		<!-- POPUP TO DELETE IMAGE -->
		<div data-role="popup" id="popupDialogDelete" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		    <div data-role="header" data-theme="a">
		    	<h1>Delete Image?</h1>
		    </div>
		    <div role="main" class="ui-content">
		        <h3 class="ui-title">Are you sure you want to delete this image?</h3>
		    	<p>This action cannot be undone.</p>
		        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
		        <a href="#" id="confirmDelete" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Delete</a>
		    </div>
		</div>

	</div>
	
	<div data-role="footer" data-position="fixed">
	</div>
			
	<div data-role="popup" id="popupConfirmUncover" data-theme="a" class="ui-corner-all">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<form class="summary-popup-form">
			<h3>Preview of Uncover Data</h3>
			<hr>
			<div id="summary"></div>
			<button id="successfulButton" class="ui-btn"
				onClick="recordUncover();">Record now</button>
			<a href="#" data-rel="back" data-role="button" data-theme="a"
				data-icon="delete">Wait! Need Corrections </a>			
		</form>
	</div>
</div>
