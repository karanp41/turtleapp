<div id="predationPage" data-role="page">
	<div data-role="header"  data-position="fixed" >
		<!-- <a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-b ui-corner-all ui-shadow">Home</a> -->
		<a data-rel="back" class="ui-btn ui-corner-all ui-btn-b ui-shadow ui-icon-carat-l ui-btn-icon-left">Back</a>
		<h3>Predation</h3>
	</div><!-- /header -->
	<div role="main" class="ui-content">
		<p id="message" class="message"></p>
		<form id="PredationData">
			<div>
				<label for="rfid">NEST tag rfid</label>
				<input readonly type="text" name="rfid" id="rfid" value=""></input>
				<input type="button" onClick="scanOnce()" value="Read TAG"></input>
			</div>
			<div>
				<label for="nestID">NEST ID</label>
				<input type="text" name="nestID" id="nestID" placeholder=""></input>
			</div>
			<div class="ui-field-contain">
				<label for="locationPred">Nest location:</label>
				<p id="locationPred" class="message"><img src="img/loader-mini.gif"></p>
			</div>
			<div class="ui-field-contain">
				<!-- <label for="dist">Predation date:</label> -->
				<label for="predationDate">Predation date:</label>
				<input type="date" name="predationDate" id="predationDate" ></input>
				<!-- <input type="date" name="predationDate" id="dist" ></input> -->
				<!-- <input type="text" data-role="date" data-inline="true"  name="predationDate" id="dist" ></input> -->
			</div>
			<div class="ui-field-contain">
				<label for="predator">Predator:</label>
				<select name="predator" id="predator">
					<option value="0">Select Predator</option>
				</select>
			</div>
			<div class="ui-field-contain">
					<label for="gridcover">Nest covered with:</label> 
					<select	name="gridcover" id="gridcover">
						<option value="0">SELECT NEST COVER</option>
					</select>
				</div>
			<div class="ui-field-contain">
				<label for="clawedEggs"># clawed eggs:</label>
				<input type="number" name="clawedEggs" id="clawedEggs" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="fertilized"># fertilized:</label>
				<input type="number" name="fertilized" id="fertilized" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="unfertilized"># unfertilized:</label>
				<input type="number" name="unfertilized" id="unfertilized" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="earlyEmbryonic"># early embryonic:</label>
				<input type="number" name="earlyEmbryonic" id="earlyEmbryonic" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="middleEmbryonic"># middle embryonic:</label>
				<input type="number" name="middleEmbryonic" id="middleEmbryonic" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="lateEmbryonic"># late embryonic:</label>
				<input type="number" name="lateEmbryonic" id="lateEmbryonic" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="dead"># dead hatchling in nest:</label>
				<input type="number" name="dead" id="dead" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="alive"># alive hatchlings in nest:</label>
				<input type="number" name="alive" id="alive" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="deadOutside"># dead hatchling outside nest:</label>
				<input type="number" name="deadOutside" id="deadOutside" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="aliveOutside"># alive hatchlings outside nest:</label>
				<input type="number" name="aliveOutside" id="aliveOutside" > </input>
			</div>
			<div class="ui-field-contain">
				<label for="empty">Nest is empty:</label>
				<input type="checkbox" value="1" name="empty" id="empty" > </input>
			</div>


			<div class="ui-field-contain">
				<label for="gridCover">Select Image:</label> 
				<div class="ui-grid-b">
			      	<div class="ui-block-a">
			        	<img class="image-select-button" src="img/plus.png" onclick="captureImage('predationImage1',50,'base64','camera',400,400)" id="predationImage1">
			      		<a onclick="confirmDeleteImageNewNest('predationImage1')" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext delete-nest-image">Delete</a>
			      	</div>
			      	<div class="ui-block-b">			      		
			        	<img class="image-select-button" src="img/plus.png" onclick="captureImage('predationImage2',50,'base64','camera',400,400)" id="predationImage2">
			        	<a onclick="confirmDeleteImageNewNest('predationImage2')" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext delete-nest-image">Delete</a>
			      	</div>
			      	<div class="ui-block-c">			      	
			        	<img class="image-select-button" src="img/plus.png" onclick="captureImage('predationImage3',50,'base64','camera',400,400)" id="predationImage3">
			        	<a onclick="confirmDeleteImageNewNest('predationImage3')" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext delete-nest-image">Delete</a>
			      	</div>
			    </div>
			</div>


			<div class="ui-field-contain">
				<label for="comment">Comment Predation:</label>
				<textarea type="text" name="comment" id="comment" > </textarea>
			</div>
			<div class="ui-grid-b">
				<!-- <div class="ui-block-b"> -->
				<a href="#popupConfirmPred" id="loginButton" data-rel="popup" data-position-to="#popupConfirmPred" class="ui-btn ui-btn-b ui-corner-all" data-transition="pop">Record</a>
				<!-- </div> -->
			</div>
		</form>
		
		<!-- POPUP TO DELETE IMAGE -->
		<div data-role="popup" id="popupDialogDelete" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		    <div data-role="header" data-theme="a">
		    <h1>Delete Image?</h1>
		    </div>
		    <div role="main" class="ui-content">
		        <h3 class="ui-title">Are you sure you want to delete this image?</h3>
		    <p>This action cannot be undone.</p>
		        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
		        <a href="#" id="confirmDelete" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Delete</a>
		    </div>
		</div>

	</div>
	
	<div data-role="footer" data-position="fixed">
	</div>
			
	<div data-role="popup" id="popupConfirmPred" data-theme="a"	class="ui-corner-all">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<form class="summary-popup-form">
			<h3>Preview of Predation Data</h3>
			<hr>
			<div id="summary"></div>
			<button id="successfulButton" class="ui-btn"
				onClick="recordPerdation();">Record now</button>
			<a href="#" data-rel="back" data-role="button" data-theme="a"
				data-icon="delete">Wait! Need Corrections </a>			
		</form>
	</div>	
</div>
