<div id="predationPage" data-role="page">
			<div data-role="header"  data-position="fixed" >		
				<h3>Predation</h3>
				<!-- <a href="#" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all">Login</a>-->
		</div><!-- /header -->
		<div role="main" class="ui-content">
			<p id="message" class="message"></p>
		<form id="PredationData">
		<div>
			<label for="rfid">NEST tag</label>
			<input readonly type="text" name="rfid" id="rfid" ></input>
			<input type="button" onClick="scanOnce()" value="ReadRFID"></input>
		</div>
		<div>
			<label for="nestID">NEST ID</label>
			<input type="text" disabled="disabled" name="nestID" id="nestID" placeholder=""></input>
		</div>
		<div class="ui-field-contain">
				<p id="locationPred" class="message"></p>
		</div>
		<div class="ui-field-contain">
			<label for="dist">Predation date:</label>
			<input type="text" data-role="date" data-inline="true"  name="predationDate" id="dist" ></input>
		</div>
		<div class="ui-field-contain">
			<label for="predator">Predator:</label>
			<select name="predator" id="predator">
			<option value="Fox">Fox</option>
			<option value="Dog">Dog</option>
			<option value="Badger">Badger</option>
        	<option value="Bird">Bird</option>
        	<option value="unknown">unknown</option>
		</select>
		</div>
		<div class="ui-field-contain">
				<label for="gridcover">Nest covered with grid:</label> <select
					name="gridcover" id="gridcover">
					<option value="none">None</option>
					<option value="flat">Flat Grid</option>
					<option value="flatwsides">Flat Grid with sides</option>
					<option value="pyramid">pyramid</option>
					<option value="pyramid_grid">Pyramid over flat grid</option>
					<option value="pyramid_gridwsides">Pyramid over flat grid w/ sides</option>
					<option value="hatchery">Hatchery</option>
				</select>
			</div>
		<div class="ui-field-contain">
			<label for="clawedEggs">No. clawed eggs:</label>
			<input type="number" name="clawedEggs" id="clawedEggs" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="fertilized">No. fertilized:</label>
			<input type="number" name="fertilized" id="fertilized" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="unfertilized">No. unfertilized:</label>
			<input type="number" name="unfertilized" id="unfertilized" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="earlyEmbryonic">earlyEmbryonic:</label>
			<input type="number" name="earlyEmbryonic" id="earlyEmbryonic" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="middleEmbryonic">middleEmbryonic:</label>
			<input type="number" name="middleEmbryonic" id="middleEmbryonic" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="lateEmbryonic">lateEmbryonic:</label>
			<input type="number" name="lateEmbryonic" id="lateEmbryonic" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="empty">Nest is empty:</label>
			<input type="checkbox" name="nestEmpty" id="empty" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="comment">Comment:</label>
			<input type="text" name="comment" id="comment" > </input>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-b"><button onClick="recordPerdation();">Record</button></div>
		</div>
	</form>
		</div><!-- /content -->
		<div data-role="footer" data-position="fixed">

			</div><!-- /footer -->
		</div><!-- /page -->
