<div id="emergPage" data-role="page">
			<div data-role="header"  data-position="fixed" >		
				<h3>Emergence</h3>
				<a href="#" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all">Login</a>
		</div><!-- /header -->
		<div role="main" class="ui-content">
			<p id="message" class="message"></p>
		<form id="EmergData">
		<div>
			<label for="RFID">NEST tag</label>
			<input readonly type="text" id="rfid" name="rfid" ></input>
			<input type="button" onClick="scanOnce()" value="ReadRFID"></input>
		</div>
		<div>
			<label for="nestID">NEST ID</label>
			<input type="text" disabled="disabled" name="nestID" id="nestID" placeholder=""></input>
		</div>
		<div class="ui-field-contain">
				<p id="locationEmerg" class="message"></p>
		</div>
		<div class="ui-field-contain">
			<label for="dist">Emergence date:</label>
			<input type="text" data-role="date" data-inline="true" name="emergDate" id="dist" ></input>
		</div>
		<div class="ui-field-contain">
			<label for="dead">Dead hatchling on nest:</label>
			<input type="number" name="dead" id="dead" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="alive">Alive hatchlings on nest:</label>
			<input type="number" name="alive" id="alive" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="tracks">No. Tracks:</label>
			<input type="number" name="tracks" id="tracks" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="toSea">Reached sea:</label>
			<input type="number" name="toSea" id="toSea" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="deanInTransit">Dead in transit:</label>
			<input type="number" name="deadTransit" id="deadInTransit" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="cause">Cause:</label>
			<input type="text" name="cause" id="cause" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="incub">Removed for incubation:</label>
			<input type="number" name="incubation" id="incub" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="empty">Nest is empty:</label>
			<input type="checkbox" name="empty" id="empty" > </input>
		</div>
		<div class="ui-field-contain">
			<label for="comment">Comment:</label>
			<input type="textarea" name="comment" id="comment" > </input>
		</div>
		</form>
		<div class="ui-grid-b">
			<div class="ui-block-b"><button onClick="recordEmerg();">Record</button></div>
		</div>
		</div><!-- /content -->
		<div data-role="footer" data-position="fixed">

			</div><!-- /footer -->
		</div><!-- /page -->
